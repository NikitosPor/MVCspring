<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>


    <meta charset="UTF-8">
    <title>List of all comments</title>

    <style type="text/css">
        body {
            padding: 50px;
        }

        .comments {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .comments tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .comments td:last-child, td:first-child {
            width: 50px;
        }

        h3 {
            background-image: url("../static/listmark.png");
            background-repeat: no-repeat;
            padding: 2px;
            padding-left: 30px;
        }

        th {
            background-color: rgb(16, 210, 42);
        }

    </style>

    <style type="text/css" th:inline="text">
        [[h3]] {
            background-image: url([[@{/listmark.png}]]);
            background-repeat: no-repeat;
            padding: 2px;
            padding-left: 30px;
        }
    </style>
</head>
<body>

<h3 th:text="#{comments-table-header}">Comments :</h3>
<div id="div">
    <table style="color: rgb(4, 7, 4);" class="book" border="1" cellpadding="5" cellspacing="1" id="commentTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Comment</th>
            <th><br></th>
            <th><br></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <br>
    <button type="button">
        <a th:href="@{/comment/create(bookId=${bookId})}" th:text="#{create-button-caption}">Create a comment</a>>
    </button>
    <script type="text/javascript" th:inline="javascript">
        const table = document.getElementById('commentTable');
        const div = document.getElementById('div');
        const id = [[${bookId}]];

        function createNode(elem) {
            return  document.createElement(elem);
        }

        function append(parent, elem) {
            return parent.appendChild(elem);
        }

        fetch('/comment?bookId='+id)
            .then((response) => response.json())
            .then((commentDto) => commentDto
                .map(function (commentDto) {
                    let tr = createNode('tr')
                    let tdId = createNode('td')
                    let tdComment = createNode('td')
                    let tdEdit = createNode('td')
                    let tdDelete = createNode('td')

                    tdId.innerHTML = commentDto.id;
                    tdComment.innerHTML = commentDto.comment;
                    tdEdit.innerHTML = "<a href='/comment/edit?id=" + commentDto.id + "&bookId=" + id + "'>Edit</a>";
                    tdDelete.innerHTML = "<a href='/comment/delete?id=" + commentDto.id + "&bookId=" + id + "'>Delete</a>";

                    tr.append(tdId, tdComment, tdEdit, tdDelete)
                    table.appendChild(tr);
                })
            );
    </script>
</div>

</body>
</html>
