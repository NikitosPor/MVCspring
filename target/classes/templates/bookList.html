<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of all books</title>

    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .persobooksns tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }

        h3 {
            background-image: url("../static/listmark.png");
            background-repeat: no-repeat;
            padding: 2px;
            padding-left: 30px;
        }

        th {
            background-color: rgb(16, 210, 42);
        }

    </style>

    <style type="text/css" th:inline="text">
        [[h3]] {
            background-image: url([[@{/listmark.png}]]);
            background-repeat: no-repeat;
            padding: 2px;
            padding-left: 30px;
        }
    </style>
</head>
<body>
<h3 th:text="#{lang-switcher-header}">Select language</h3>
<div style="color: rgb(204, 0, 0);">
    <div><a href="#" th:href="@{/book/(lang=en)}" th:text="#{en-lang-switch-button-caption}">Language - EN</a>
    </div>
    <div><a href="#" th:href="@{/book/(lang=ru)}" th:text="#{ru-lang-switch-button-caption}">Language - RU</a>
    </div>
</div>

<h3 th:text="#{books-table-header}">Books :</h3>

<table style="color: rgb(4, 7, 4);" class="book" border="1" cellpadding="5" cellspacing="1" id="bookTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th><br></th>
        <th><br></th>
        <th><br></th>
    </tr>
    </thead>
    <tbody id="tableBody">
    <tr></tr>
    </tbody>
</table>
<br>
<div>
    <button type="button">
        <a th:href="@{/book/create}" th:text="#{create-button-caption}">Create a book</a>>
    </button>
</div>

<script type="text/javascript">
    const table = document.getElementById('bookTable');

    function createNode(elem) {
        return  document.createElement(elem);
    }

    function append(parent, elem) {
        return parent.appendChild(elem);
    }

    fetch('/book')
        .then((response) => response.json())
        .then((bookDto) => bookDto
                .map(function (bookDto) {
                    let tr = createNode('tr')
                    let tdId = createNode('td')
                    let tdTitle = createNode('td')
                    let tdAuthor = createNode('td')
                    let tdGenre = createNode('td')
                    let tdEdit = createNode('td')
                    let tdDelete = createNode('td')
                    let tdComments = createNode('td')

                    tdId.innerHTML = bookDto.id;
                    tdTitle.innerHTML = bookDto.title;
                    tdAuthor.innerHTML = bookDto.author;
                    tdGenre.innerHTML = bookDto.genre;
                    tdEdit.innerHTML = "<a href='/book/edit?id=" + bookDto.id +"'>Edit</a>";
                    tdDelete.innerHTML = "<a href='/book/delete?id=" + bookDto.id +"'>Delete</a>";
                    tdComments.innerHTML = "<a href='/comment?id=" + bookDto.id +"'>Check comments</a>";

                    tr.append(tdId, tdTitle, tdAuthor, tdGenre, tdEdit, tdDelete, tdComments)
                    table.appendChild(tr);
                })
        );
</script>

</body>
</html>
